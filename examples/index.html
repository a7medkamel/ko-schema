<!DOCTYPE html>

<html>
  <head>
    <link href="../../../.out/lib/bootstrap-3.0.0/dist/css/bootstrap.css" rel="stylesheet" media="screen">
    <script type="text/javascript" src="../../../.out/lib/requirejs-2.1.14/require.js"></script>
    <script type="text/javascript" src="../../require.config.js"></script>
  </head>
  <body>
    <div class='container'>
      <div class='row'>
        <div class="panel panel-info">
          <div class="panel-heading">Commands you can run in the console</div>
          <div class="panel-body">
            <pre>
            </pre>
          </div>
        </div>
        <div class="panel panel-info">
          <div class="panel-heading">Notes</div>
          <div class="panel-body">
            <ul>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      window.BINGADS_DEBUG = true;
      require.config({
        'baseUrl': '../../../'
      });

      require(['lib/squire', 'component/auto-config'], function(Squire){
        var injector = new Squire();

        injector
          .mock({
              'component/config/index'                  : { get : function(){ return 'en-us'; } }
            , 'data/i18n/component/ko-validation/en-us' : { 'Component_Pagination_SummaryText' : '{{from}} to {{to}} of {{total}}' }
            , 'data/i18n/component/ko-schema/en-us'     : { 'RemainingCharactersText_new' : '{{count}} characters remaining' }
          })
          .require([
              'lib/underscore'
            , 'lib/jquery'
            , 'component/ko-schema/index'
            // example
            , 'component/ko-schema/examples/cat-schema'
          ],
          function(
              _
            , $
            , ko_schema
            , s$cat
          ){
             var ko_model = { };

             ko_schema.properties(ko_model, s$cat, ['name', 'age']);

             window.ko_model = ko_model;
          });
      });
    </script>
  </body>
</html>
